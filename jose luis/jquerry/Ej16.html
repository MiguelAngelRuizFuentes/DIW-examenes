<!DOCTYPE html>
<html>
<head>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<title></title>
	<style type="text/css">

	</style>
</head>
<body>
<button id="boton1">holamundo</button>
<button id="boton2">negritas</button>
<button id="boton3">campotexto</button>


<input type="text" id="texto"><br>

<p id="primero"></p>
<p id="segundo"></p>

<script type="text/javascript">
		$("#boton1").click(function(){
		
		$("#primero").text("holamundo");
			
		});
	$("#boton2").click(function(){
		
		
		$("#segundo").append("<b>holamundo</b>");
			
		});
	$("#boton3").click(function(){
		
		$("#texto").val('holamundo');
			
		});

	</script>
</body>
</html>
