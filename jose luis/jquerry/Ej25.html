	<title></title>

<body>


<button>a√±adir</button>
<form>
	<input type="text" id="campo">
</form>
<ul id="lista">
	
</ul>


<script type="text/javascript">

		$("button").click(function(){
			var field = $("#campo");
			if (field.val()) {
			$("#lista").append('<li>'+ field.val() +'</li>');
			field.val('');
			field.focus();

			}
		});
		$('#campo').keypress(function(event) {

			if (event.which == 13) {
				$("button").trigger('click')
				event.preventDefault();
			}
		});
		$("li").click(function() {
			$(this).css("color","grey");
		});








	</script>
</body>
</html>
