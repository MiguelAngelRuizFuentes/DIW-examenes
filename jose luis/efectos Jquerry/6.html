<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">

		#capados{
			background-color: blue;
			position: relative;
			width:50px ;
			height:50px ;

		
		}
		#capatres{
			background-color: green;
			position: relative;
			width:50px ;
			height:50px ;
		}
		#capacuatro{
			background-color: purple;
			position: relative;
			width:50px ;
			height:50px ;			
		}
	</style>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
	<input type="button" name="boton" value="start" id="start">
	
	<input type="button" name="boton" value="stop all" id="stopall">
	<input type="button" name="boton" value=" stop but finish" id="stopspecial">
	<div id="capados"> HELLO </div><input type="button" name="boton" value="stop1" id="stop1">
	<div id="capatres"> I`M A  </div><input type="button" name="boton" value="stop2" id="stop2">
	<div id="capacuatro"> DIV :D </div><input type="button" name="boton" value="stop3" id="stop3">

	<script type="text/javascript">
		$("#start").click(function(){
	$('#capados').animate({left:"500px" },5000);
	$('#capados').animate({fontSize:"30px"},5000)
	$('#capatres').animate({left:"500px"  },5000);
	$('#capatres').animate({fontSize:"30px"},5000); 
	$('#capacuatro').animate({left:"500px"},5000);
	$('#capacuatro').animate({ fontSize:"30px"},5000);
	
});
$("#stop1").click(function(){
	$('#capados').stop();
	
});
$("#stop2").click(function(){
	$('#capatres').stop();
	
});
$("#stop3").click(function(){
	$('#capacuatro').stop();
	
});
$("#stopall").click(function(){
	$('#capados').stop(true , false );
	$('#capatres').stop(true , false );
	$('#capacuatro').stop(true , false );
	
});
$("#stopspecial").click(function(){

	$('#capados').stop(true , true );
	$('#capatres').stop(true , true );
	$('#capacuatro').stop(true , true );
	
});

	</script>
</body>
</html>
