<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">

		#capados{

			width:50px ;
			height:50px ;
		
		}
	</style>

</head>
<body>
	<input type="button" name="boton">
	<div id="capados"></div>
	<script type="text/javascript">
		$("input").click(function(){
	$('#capados').animate({left:"250px", width:"+=150px", height:"+=150px"},"slow");
	
});
	</script>

</html>
