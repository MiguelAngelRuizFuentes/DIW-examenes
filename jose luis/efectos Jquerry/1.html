<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		div{
			width:50px ;
			height:50px ;
			background-color: red;
			display: none;
		}
	</style>
	<title></title>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
<p>hola</p>
<input type=button value="borrar" id="borrar">
<div class="opacidad1" id="opacidad1"></div><br>
<div class="opacidad2" id="opacidad2"></div><br>
<div class="opacidad3" id="opacidad3"></div>

<div class="opacidados1" id="opacidados1"></div><br>
<div class="opacidados2" id="opacidados2"></div><br>
<div class="opacidados3" id="opacidados3"></div>

<div class="opacididados1" id="opacididados1"></div><br>
<div class="opacididados2" id="opacididados2"></div><br>
<div class="opacididados3" id="opacididados3"></div>

<input type=button value="opacidad" id="opacidad">
<input type=button value="desopacidad" id="desopacidad">
<input type=button value="opacidados" id="opacidados">
<input type=button value="opacididados" id="opacididados">
<script type="text/javascript">
$("#borrar").click(function(){
	$('p').fadeOut('fast');
	
});

$("#opacidad").click(function(){
	$('#opacidad1').fadeIn();
	$('#opacidad2').fadeIn("slow");
	$('#opacidad3').fadeIn(300);
	
});

$("#desopacidad").click(function(){
	$('#opacidad1').fadeOut();
	$('#opacidad2').fadeOut("slow");
	$('#opacidad3').fadeOut(300);
	
});

$("#opacididados").click(function(){
	$('#opacididados1').fadeTo("slow",0.15);
	$('#opacididados2').fadeTo("slow",0.4);
	$('#opacididados3').fadeTo("slow",0.7);
	
});


</script>
</body>
</html>
